                        <figure>
                            <img src="images/apple.jpeg" alt="A for Apple">

                            <figcaption>S for Sunflowers</figcaption>

                            <img src="images/umbrella.jpeg" alt="U for Umbrella">

                        <figure>
                            <img src="images/kiwi.jpeg" alt="K for Kiwi">
                            <figcaption>K for Kiwi</figcaption>

                    </div>

                <section id="controls">
                    <button id="prev">Previous</button>
                    <button id="next">Next</button>
                </section>
                <section id="thumbnail-list"></section>
            </section>
        </main>

        <footer id="footer-container">
            <nav id="menu-footer"></nav>
        </footer>
