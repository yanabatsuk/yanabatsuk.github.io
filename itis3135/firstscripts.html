<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Yana Batsuk's Yappy Bandicoot || ITIS3135 First Scripts</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/default.css">
        <link rel="icon" href="images/icons8-mouse-24.png" type="images/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    </head>
    <body>  
        <header>
            <h1 class="responsive-heading1">Yana Batsuk's Yappy Bandicoot || ITIS3135</h1>
            <nav id="menu-main"></nav>
            <nav id="menu-submenu"></nav>
            <p id="slogan">Transform your space into tropical escapes!</p>
        </header>

        <main>
            <section id="content">
                <h2 class="responsive-heading">First Scripts</h2>

                <h3 id="current-date-time"></h3>

                <section>
                    <label for="user-name">Name:</label>
                    <input type="text" id="user-name">
                    <label for="user-mood">How are you feeling today?</label>
                    <input type="text" id="user-mood">
                    <button id="greeting-button">Submit</button>
                    <p id="greeting-message"></p>
                </section>


                <section>
                    <label for="favorite-number">Enter your favorite number (2-10):</label>
                    <input type="number" id="favorite-number" step="1">
                    <button id="polygon-button">Show Polygon Name</button>
                    <p id="polygon-message"></p>
                </section>

                <section>
                    <h4>Generate a Plant Name</h4>
                    <button id="generate-plant-button">Submit</button>
                    <p id="plant-name"></p>
                </section>
                
                
                <section>
                    <h4>Plant Suggestion</h4>
                    <button id="suggest-plant-button">Submit</button>
                    <p id="suggested-plant"></p>
                </section>

                <section>
                    <h4>Calculate Plant Sale Price</h4>
                    <label for="plant-price">Enter Plant Base Price ($):</label>
                    <input type="number" id="plant-price" step="0.01">
                    <label for="sale-percentage">Enter Sale Percentage (%):</label>
                    <input type="number" id="sale-percentage" step="0.01">
                    <button id="calculate-price-button">Submit</button>
                    <p id="sale-price-message"></p>
                </section>

                <section>
                    <h4>Plant Care Tip</h4>
                    <button id="plant-care-tip-button">Submit</button>
                    <p id="plant-care-tip"></p>
                </section>

                <section>
                    <h4>Plant Fact</h4>
                    <button id="plant-fact-button">Submit</button>
                    <p id="plant-fact"></p>
                </section>

            </section>

        </main>

        <footer id="footer-container">
            <nav id="menu-footer"></nav>
        </footer>
        <script>
            document.getElementById("validation-button-html").setAttribute("href", 
            "https://validator.w3.org/check?uri=" + location.href);
            document.getElementById("validation-button-css").setAttribute("href", 
            "https://jisgaw.w3.org/css-validator/validator?uri=" + location.href);
        </script>
        <script src="scripts/menu.js"></script>
        <script src="scripts/defaultscripts.js"></script>
    </body>

</html>
