<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Yana Batsuk's Yappy Bandicoot || ITIS3135 BYO Intro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/default.css">
        <link rel="icon" href="images/icons8-mouse-24.png" type="images/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    </head>
    <body>  
        <header>
            <div data-include="components/header.html"></div>
        </header>

        <main>
            <section id="content">
                <h2 class="responsive-heading">BYO Intro</h2>
                <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
                <form id="intro-form">

                    <!-- Name -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    
                    <!-- Mascot -->
                    <label for="mascot">Mascot:</label>
                    <input type="text" id="mascot" required>
                    
                    <!-- Image Upload -->
                    <label for="image">Upload an image (PNG/JPG):</label>
                    <input type="file" id="image" accept="image/png, image/jpeg" required>
                    
                    <!-- Image Caption -->
                    <label for="caption">Image Caption:</label>
                    <input type="text" id="caption" required>
                    
                    <!-- Personal Background -->
                    <label for="personal-bg">Personal Background:</label>
                    <textarea id="personal-bg" name="personal-bg" required>Example personal background...</textarea>

                    <!-- Professional Background -->
                    <label for="professional-background">Professional Background:</label>
                    <textarea id="professional-background" name="professional-background" placeholder="Enter your professional background" required></textarea>

                    <!-- Academic Background -->
                    <label for="academic-background">Academic Background:</label>
                    <textarea id="academic-background" name="academic-background" placeholder="Enter your academic background" required></textarea>

                    <!-- Web Development Background -->
                    <label for="web-development">Web Development:</label>
                    <textarea id="web-development" name="web-development" placeholder="Enter your web development background" required></textarea>

                    <!-- Primary Computer Platform -->
                    <label for="platform">Primary Computer Platform:</label>
                    <input type="text" id="platform" name="platform" placeholder="Enter your primary computer platform" required>

                    <!-- Courses -->
                    <label for="courses">Courses currently taking:</label>
                    <div id="course-container">
                        <button type="button" id="add-course">Add Course</button>
                    </div>

                    <!-- Funny Thing -->
                    <label for="funny-thing">Funny Thing:</label>
                    <textarea id="funny-thing" name="funny-thing" placeholder="Share something funny"></textarea>

                    <!-- Anything Else -->
                    <label for="anything-else">Anything Else?</label>
                    <textarea id="anything-else" name="anything-else" placeholder="Add anytthing else to share"></textarea>

                    <!-- Agreement -->
                    <label>
                        <input type="checkbox" id="agreement" required>
                        I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
                    </label>


                    <!-- Control Buttons -->
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">

                </form>
                <div id="result-end"></div>
            </section>
        </main>

        <footer id="footer">
            <div data-include="components/footer.html"></div>
        </footer>
        <script>
            document.getElementById("validation-button-html").setAttribute("href", 
            "https://validator.w3.org/check?uri=" + location.href);
            document.getElementById("validation-button-css").setAttribute("href", 
            "https://jisgaw.w3.org/css-validator/validator?uri=" + location.href);
        </script>
        <script src="scripts/htmlinclude.js"></script>
    </body>

</html>
