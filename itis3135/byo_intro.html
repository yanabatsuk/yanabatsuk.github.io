<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Yana Batsuk's Yappy Bandicoot || ITIS3135 BYO Intro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/default.css">
        <link rel="icon" href="images/icons8-mouse-24.png" type="images/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    </head>
    <body>  
        <header>
            <div data-include="components/header.html"></div>
        </header>

        <main>
            <section id="content">
                <h2 class="responsive-heading">BYO Intro</h2>
                <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
                <form id="intro-form">

                    <!-- Name -->
                    <label for="form-name">Name*:</label>
                    <input type="text" id="form-name" name="form-name" placeholder="Enter your name" value="Yana Batsuk" required>

                    <!-- Mascot -->
                    <label for="form-mascot">Mascot*:</label>
                    <input type="text" id="form-mascot" name="form-mascot" placeholder="Enter your mascot" value="Yappy Bandicoot" required>

                    <!-- Image Upload -->
                    <label for="form-image">Upload an Image (PNG/JPG)*:</label>
                    <input type="file" id="form-image" name="form-image" accept=".png, .jpg" required>

                    <!-- Image Caption -->
                    <label for="form-caption">Image Caption*:</label>
                    <input type="text" id="form-caption" name="form-caption" placeholder="Enter a caption" value="My favorite mascot!" required>

                    <!-- Personal Background -->
                    <label for="form-personal-background">Personal Background*:</label>
                    <textarea id="form-personal-background" name="form-personal-background" required>I enjoy learning and coding.</textarea>

                    <!-- Professional Background -->
                    <label for="form-professional-background">Professional Background*:</label>
                    <textarea id="form-professional-background" name="form-professional-background" required>IT Intern at Batsuk Consulting LLC</textarea>

                    <!-- Academic Background -->
                    <label for="form-academic-background">Academic Background*:</label>
                    <textarea id="form-academic-background" name="form-academic-background" required>BS in Computer Science, UNC Charlotte</textarea>

                    <!-- Web Development Background -->
                    <label for="form-webdev-background">Web Development Background*:</label>
                    <textarea id="form-webdev-background" name="form-webdev-background" required>Developing projects in HTML, CSS, and JavaScript.</textarea>

                    <!-- Primary Computer Platform -->
                    <label for="form-platform">Primary Computer Platform*:</label>
                    <input type="text" id="form-platform" name="form-platform" value="Mac" required>

                    <!-- Courses -->
                    <label for="form-courses">Courses Currently Taking*:</label>
                    <div id="course-container">
                        <button type="button" id="add-course">Add Course</button>
                    </div>                    

                    <!-- Funny Thing -->
                    <label for="form-funny-thing">Funny Thing?</label>
                    <textarea id="form-funny-thing" name="form-funny-thing"></textarea>

                    <!-- Anything Else -->
                    <label for="form-anything-else">Anything Else?</label>
                    <textarea id="form-anything-else" name="form-anything-else"></textarea>

                    <!-- Agreement -->
                    <label>
                        <input type="checkbox" id="form-agreement" required>
                        I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
                    </label>

                    <!-- Control Buttons -->
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">

                </form>
                <div id="result-end"></div>
            </section>
        </main>

        <footer id="footer">
            <div data-include="components/footer.html"></div>
        </footer>
        <script>
            document.getElementById("validation-button-html").setAttribute("href", 
            "https://validator.w3.org/check?uri=" + location.href);
            document.getElementById("validation-button-css").setAttribute("href", 
            "https://jisgaw.w3.org/css-validator/validator?uri=" + location.href);
        </script>
        <script src="scripts/htmlinclude.js"></script>
        <script src="scripts/defaultscripts.js"></script>
    </body>

</html>
